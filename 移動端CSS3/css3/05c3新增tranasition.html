<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*transition 新增的動畫效果 */
        .box {
            transition-property: width;
            transition-duration: 0.9S;
            /* 加速曲線 可以去查 */
            transition-timing-function: ease-in;
            /* transition-delay:0.5S; 可以嫌持執行 */
            width: 200px;
            height: 200px;
            border: 1px solid;
            background-color: #AAA;
        }

        .box:hover {
            width: 400px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid;
            background-color: #AAA;
            transition:all 1s ease  /*0.5延遲*/;
        }

        .box2:hover {
            width: 400px;
            height: 50px;
            opacity: 0.5;
            background: red
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>

</html>
