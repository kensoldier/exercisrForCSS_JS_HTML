<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 只要display:flex之後所有float clear vertical-align全部失效  排版會按照彈性盒子排版*/
        html,
        body,
        div {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 960px;
            margin: 5px auto;
            border: 1px solid;
            font: 16px/1.5 'Microsoft'
        }

        .hd {
            height: 30px;
            background-color: red;
            opacity: .8;
            line-height: 30px;

        }

        .bd {
            display: flex;
            /* flex-direction: row-reverse; 默認是row */
            /* flex-direction: column; */
            /* 是否換行 但如果用nowrap它會自動壓縮子盒子 默認是不會行  還有wrap-reverse先放後面往前面放 */
            flex-wrap: wrap;
            /* flex-direction   flex-wrap:  可以和寫=>flex-flow */
        }

        .bd .child {
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: blueviolet
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="hd">XXXXXXXXXXXXXXX</div>
        <div class="bd">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
    </div>
</body>

</html>
