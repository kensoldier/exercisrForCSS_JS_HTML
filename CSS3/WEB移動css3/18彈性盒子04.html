<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        div {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 900px;
            height: 350px;
            display: flex;
            border: 1px solid;
            flex-wrap: wrap;
            justify-content:space-around;
            /* align-content: flex-start;垂直方向緊貼向上對其 */
            /* align-content:flex-end; 垂直方向緊貼向下對其 */
            /* align-content:center; 居中對其*/
            /* align-content:stretch; */
            /* align-content: space-around; */
            align-content: space-between;
        }

        .child {
            /*之前都是父元素的屬性 子元素可以設定order可以設定盒子排列的順序 基本都默認是0 */
            /* flex-grow可以設定子盒子的放大比率  如果在子盒子沒有放滿父盒子的時候
                flex-shrink 適用縮小的比率
             */
            width: 100px;
            height: 100px;
            border: 1px solid;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child" ></div>
        <div class="child" ></div>
        <div class="child" ></div>
        <div class="child"></div>
        <div class="child" ></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
     
    </div>
</body>

</html>
