<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 布局視口  整個網頁布局的視口 / 視覺視口 手機螢幕能看到的視口 
   content="width=device-width 讓視覺視口的款度=布局視口  是最佳的狀態
   initial-scale=1.0 縮放比例 也是取視覺視口的比例  其實兩個是一樣的 都時出現會取大的
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    html,body,div,ul,li,p,h3{
        padding: 0;
        margin: 0;
    }
    ul,ol{
        list-style: none;
    }
    .list{
        padding-left: 15px;
    }
    .list .row{
        border-bottom: 1px solid #c8c8c8;
        height: 60px;
    }

    .list .row .pic-wrap{
        padding-top: 10px;
        width: 40px;
        float: left;
    }
    .list .row .pro-des-wrap{
        padding-top: 10px;
        margin-left: 55px;
        height: 40px;
    }
    .list .row .pro-img{
        height: 40px;
        width: 40px;
        border-radius: 50%
    }
    .list .pro-des-wrap h3{
        font-size: 14px;
        font-weight: bolder;
        line-height: 20px;
        height: 20px;
        
    }
    .list .pro-des-wrap p{
        font-size: 12px;
       
        height: 20px;
        
    }

    </style>
</head>
<body>
    <ul class="list">
        <li class="row">
            <div class="pic-wrap">
                <img class="pro-img" src="../img/溫泉風景.jpg" alt="">
            </div>
            <div class="pro-des-wrap">
                <h3>ddddddddddddd</h3>
                <p>ssssssssssssssssssssssss</p>
            </div>
        </li>
        <li class="row">
            <div class="pic-wrap">
                <img class="pro-img" src="../img/溫泉風景.jpg" alt="">
            </div>
            <div class="pro-des-wrap">
                <h3>ddddddddddddd</h3>
                <p>ssssssssssssssssssssssss</p>
            </div>
        </li>
    </ul>
</body>
</html>
