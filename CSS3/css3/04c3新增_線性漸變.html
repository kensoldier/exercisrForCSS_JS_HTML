<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid;
            width: 200px;
            height: 200px;
            /* background-image: linear-gradient(to left,red,yellow); */
            /* 有角度的變化 deg角度 +表示順時鐘*/
            background-image: linear-gradient(135deg, blue, purple)
        }

        /* 多個漸變的顏色 */
        .box2 {
            border: 1px solid;
            width: 200px;
            height: 200px;
            background-image: linear-gradient(135deg, blue, purple 50%, yellow 70%, green 100%)
        }

        /* 圓形漸變 */
        .box3 {
            /* 如何子不會正方形  就會變成橢圓形 */
            border: 1px solid;
            width: 500px;
            height: 300px;
            /* background: radial-gradient(ellipse farthest-corner, red , yellow 10%, white) */
            /* background: radial-gradient(ellipse closest-side , red , yellow 10%, white) */
            background: radial-gradient(circle closest-side , red , yellow 10%, white)
        }
        .box4 {
            /* 重複漸變 */
            border: 1px solid;
            width: 300px;
            height: 300px;
            background: repeating-linear-gradient(135deg, blue,red 20px,white 20px, white 30px)
        }
        .box5 {
            /* 重複漸變 */
            border: 1px solid;
            width: 300px;
            height: 300px;
            background: repeating-radial-gradient(blue,red 20px,white 20px, white 30px)
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>

</html>
