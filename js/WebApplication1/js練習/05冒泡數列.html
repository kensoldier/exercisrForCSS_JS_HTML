<body>
    <script>
    //================================================================================================冒泡排序算法
    //一個數列的排序方式 ex把一個數列由小排到大，
    //第一趟 會由開頭筆數字比較大小 並判斷是否要換位子 每隔比較直到最後
    //第一趟:[10 20 5 9 11 22 44 4]>10不用跟20交換位子 ，20會 會跟5交換  在跟9 ,11交換=>[10 5 9 11 20 22 4 44]
    //第二趟:[10 5 9 11 20 22 4 44]10會跟5,9交換位子, 22會跟4交換位子=>[5 9 10 11 20 4 22 44]
    //然後再慢慢把4換到最前面,最後一共要冒泡7趟
    //每一趟 對比的位子是到 length-1
    var t = [90, 9, 34, 9, 2, 9, 39, 87, 22, 10]
        //趟數length-1
    console.log(t)
    for (var i = 0; i < t.length; i++) {

        //每趟要讓數據比大小，並交換數據 k要道Length-1-趟數
        for (var k = 0;k<t.length-1-i ; k++) {
            if(t[k]>t[k+1]){
            var temp = t[k];
            t[k] = t[k + 1];
            t[k + 1] = temp;
        }
        }
    }
    console.log(t)
    
     </script>

</body>
</html>
