<!DOCTYPE html>

<body>
    <script>
        // 日期轉換
        var str = '1392945632000,mss,Date(1392945632000)';
        console.log(str.replace(/.*(Date\(\d+\)).*/g, 'new $1'));
        // ./表示全部匹配到()
        var t = eval(str.replace(/.*(Date\(\d+\)).*/g, 'new $1'))
        console.log(t)

        //將12,34,56 轉成 "12","34","45"
        var m = '12,34,56';
        console.log(m.replace(/\d{2}/g, '"$&"'));
        //可上網找規則
    </script>
</body>
</html>
