//=================================================method2(新數組判斷)
        var rr = [];
        rr.push(t[0]);
        for (var i = 0; i < t.length; i++) {
            for (var k = 0; k < rr.length;k++){
                if (t[i] === rr[k]) {
                    break;
                }
            }
            if(k===rr.length){
                rr.push(t[i]);
            }
        }
        console.log(rr);
 //=================================================method(利用物件屬性特性)
        var h = {};
        for (var k in t) {
            var str=t[k].toString();//利用物件同樣屬性 的屬性執會覆蓋的效果
            h[str]=t[k]             //讓該屬性賦值
        }
        var rr = [];
        for (var m in h) {
            rr.push(h[m])
        }
            //==================================================================================03求數組中的最小值及他的index
        var t = [90, 9, 34, 9, 2, 9, 39, 87, 22, 10]
        var min=t[0],minIndex=0;
        
        for (var i = 1; i < t.length;i++){
            if (t[i] < min) {
                min = t[i];
                minIndex = i;
        }
