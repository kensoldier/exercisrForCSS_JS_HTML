<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .btn1 {
            position: relative;
            padding: 0;
            margin: 0 auto;
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid;
            background-color: red;
        }

        .btn1::before {
            content: "";
            position: absolute;
            display: block;
            /*width:10px;
            height:10px;*/
            border: 5px solid green;
            border-color: transparent transparent green;
            top: -10px;
            left: 20px;
        }


        .btn2 {
            position: relative;
            padding: 0;
            margin: 0 auto;
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid;

        }

        .btn2::before {
            content: "";
            position: absolute;
            display: block;
            /*width:10px;
            height:10px;*/
            border: 5px solid green;
            border-color: transparent transparent green;
            top: -10px;
            left: 20px;
        }

        .btn2::after {
            content: "";
            position: absolute;
            display: block;
            /*width:10px;
            height:10px;*/
            border: 5px solid green;
            border-color: transparent transparent white;
            top: -8px;
            left: 20px;
        }

        .ul-list {
            margin: 0 auto;
            border: 1px solid green;
            width: 300px;
            margin-top: 20px;
            height: 50px;
            position: relative;
            text-align: center;
            padding: 0;
            line-height: 50px;
            list-style: none;

        }

        .ul-list::before {
            content: "";
            position: absolute;
            border: 5px solid green;
            border-color: transparent transparent green transparent;
            border-style: dashed dashed solid dashed;
            display: block;
            top: -10px;
            left: 50px;
        }

        .ul-list::after {
            content: "";
            position: absolute;
            border: 5px;
            border-color: transparent transparent white transparent;
            border-style: dashed dashed solid dashed;
            display: block;
            top: -8px;
            left: 50px;

        }

        .ul-list li {
            float: left;
            margin: 5px 0 0 35px;
            border: 1px solid;
            width: 30px;
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>

<body>

    <div class="btn1">bubble buttom</div>
    <hr />
    <div class="btn2">

    </div>

    <ul class="ul-list">
        <li>55</li>
        <li>555</li>
        <li>55</li>
        <li>55</li>
    </ul>
</body>

</html>
