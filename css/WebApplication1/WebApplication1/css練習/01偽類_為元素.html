<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>

<body>
    saaa
    <style>
        body,
        p,
        h1,
        a {
            margin: 0;
            border: 0;
        }

        /*偽造類*/
        p {
            background-color: red;
            font-size: 20px;
        }

        a:link {
            color: green;
        }

        a:visited {
            color: gold;
        }

        a:hover {
            background-color: red
        }

        /*偽造元素*/
        span:first-child {
            color: red;
        }

        p:first-letter {
            font-size: 50px;
        }

        p::first-line {
            color: yellow;
        }

        #temp::after {
            content: '=====8888==='
        }

        #temp::before {

            content: '----------'
        }
    </style>
    <div id="temp">
        <a href="#">news</a>
        <a href="#">product</a>
        <a href="#">index</a>
    </div>
    <p>pppppp</p>
    <h1>hhhhhhhh</h1>
    <div>
        <span>我是第一</span><br />
        <span>我是第二</span><br />
        <span>我是第三</span>
    </div>

    <div draggable="true" style="height:50px;width:50px;border:1px solid">

    </div>
    <div style="height:50px;width:150px;border:1px solid">
        <p contenteditable="true">这是一段可编辑的段落。请试着编辑该文本。</p>
    </div>
</body>

</html>
