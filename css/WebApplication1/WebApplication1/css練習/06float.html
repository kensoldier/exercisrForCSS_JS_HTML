<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        /*浮動特性*/
        #float01 {
        width:200px;
        height:200px;
        border:2px solid red;
        background-color:yellow;
        float:left
        }
        #float02 {
        width:300px;
        height:300px;
        border:2px solid red;
        background-color:red;
        float:left;
        margin-left:15px
       
        }
        /*高度塌陷*/
        .parent {
        border:1px solid black;
        overflow:hidden;
        }
        .child {
         border:1px solid black;
        width:200px;
        height:100px;
        float:left;
        }
        /*CLEAR  浮動*/
        .f1 {
            background-color:aquamarine;
            width:200px;
            height:300px;
            float:left;
        }
        .f2 {
            background-color:orangered;
            width:200px;
            height:600px;
            float:right;
        }
        .footer {
        border:solid;
        clear:both;
        }
    </style>
</head>
<body>
  
  
      <div class="parent">

          <div id="float01">i am ken</div>
          <div id="float02">i am ken</div>
          <p>ASDFGJHGSADTYUKLKJHGFAWESKREGFSAKJFHASLDJFGASDLJVNSDAJIVNIUCVHeqrgiuerhbiujnAEUCWEOIUHBOIUFHBERUIHBGRT</p>
       
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
    </div>

    <hr />
    <div class="f1">1</div>
    <div class="f2">2</div>
    <div class="footer">底部</div>
</body>
</html>
