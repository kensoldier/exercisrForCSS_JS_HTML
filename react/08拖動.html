<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{margin: 0;
      padding: 0
    }
    .drag{
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute
    }
    </style>
</head>
<body>

        <div id='app'></div>
    <script type="text/babel">
       class Drag extends React.Component{
            constructor(){
                super();
                this.state={
                    needX:0,
                    needY:0
               }
            this.disX=0;
            this.disT=0;
            }
            
            fnDown(e){
                this.disX=e.clientX-e.target.offsetLeft;
                this.disY=e.clientY-e.target.offsetTop;
                document.onmousemove=this.fnMove.bind(this)
                document.onmouseup=this.fnUp.bind(this)
            }
            fnMove(e){
                this.setState({
                    needX:e.clientX-this.disX,
                    needY:e.clientY-this.disY
                })
            }
            fnUp(){
                 document.onmousemove=null;
                 document.onmouseup=null;
            }
            render(){
                return (<div className="drag" style={{left:this.state.needX,top:this.state.needY}} onMouseDown={this.fnDown.bind(this)}>
                   
                       </div>)
            }
        }
        
        ReactDOM.render(<Drag />,document.getElementById("app") )  //標籤裡的的屬性就是參數  而且可以透過 props傳遞
    </script>

    
 <script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
 <script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
 <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
        
</body>
</html>
