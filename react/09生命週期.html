<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
 
</head>
<body>

        <div id='app'></div>
    <script type="text/babel">
    //Component  的生命週期  
    //componentWillMount 組件加載前(渲染前)
       class Life extends React.Component{
            constructor(){
                super();
                this.state={
                    msg:''
            }
        }
        componentWillMount(){
               console.log('before')//如果在掛載前 在執行渲染後的東西 會找不到 但能找到所有的狀態  跟屬性
           }
        componentDidMount(){
               console.log('after')//如果在掛載後
           }
        componentWillUpdate(){
            console.log('before Update')
        }
        componentDidUpdate(){
            console.log('after Update')
        }
        componentWilUnMount(){//組件卸載之前

        }
        show(e){
            this.setState({  //阻止冒泡 原本的方法都不能用 要用 e.nativeEvent.stopImmediatePropagation()

                msg:"ssss"
            })
        }
            render(){
                return (<div>
                            <input value="ckick" type="button" onClick={this.show.bind(this)}/>
                            <div>{this.state.msg}</div>
                    </div>)
            }
        }
    
        ReactDOM.render(<Life />,document.getElementById("app") )  //標籤裡的的屬性就是參數  而且可以透過 props傳遞
    </script>

    
 <script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
 <script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
 <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
        
</body>
</html>
