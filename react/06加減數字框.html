<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .div{
        display: inline-block;
    }
    </style>
</head>
<body>

        <div id='app'></div>
    <script type="text/babel">
       class Node extends React.Component{
            constructor(){
                super();
               this.state={
                   number:0
               }
            }
            last(){
                this.setState({
                    number:this.state.number==Number(this.props.min)?Number(this.props.min):(this.state.number-1)
                })
            }
            next(){
                this.setState({
                    number:this.state.number==Number(this.props.max)?Number(this.props.max):(this.state.number+1)
                })
            }

            render(){
                return (<div>
                        <input type="button"  value='-' onClick={this.last.bind(this)}/>
                        <div className="div">{this.state.number}</div>
                        <input type="button" value='+' onClick={this.next.bind(this)}/>                        
                       </div>)
            }
        }
        
        ReactDOM.render(<Node min='-10' max='10'/>,document.getElementById("app") )  //標籤裡的的屬性就是參數  而且可以透過 props傳遞
    </script>

    
 <script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
 <script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
 <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
        
</body>
</html>
