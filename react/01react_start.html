<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .h1{
        color: red;
    }
    </style>
</head>

<body>
    <div id="app"></div>
    <!-- jsx 語法 -->
    <script type="text/babel">
    //ReactDOM.render(內容, 放在哪)
    //可自由縮進
    let b='hello world'
    function show() {
        alert(1111);
    }

    let a =<div>   
            <h1 className="h1">{b}</h1>  {/* 要加{}  才會輸出 ES6*/}
            <span style={{background:"red"}}>xxxx</span>  {/* style要加2個{}  因為第一個是要告訴要輸出JS 使用 JSON 格式*/}
            <button onClick={show}>check</button>  {/*事件要駝峰 */}
            </div>;
            
        ReactDOM.render(
        a,
        document.getElementById("app")
        )
    </script>


    <script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
</body>

</html>
