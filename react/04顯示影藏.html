<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .div{
        width: 200px;
        height: 200px;
        background-color: red;
    }
    </style>
</head>
<body>
    <div id='app'></div>
    <script type="text/babel">
        class Title extends React.Component{
            constructor(){
                super();
                this.state={
                    show:"none"
                }
            }
            Changed(){
                this.setState({
                    show:this.state.show=="block"?'none':'block'
                })
            }
            render(){
                return (<div>
                            <input type="button" value="切換" onClick={this.Changed.bind(this)}/>
                            <div className="div" style={{display:this.state.show=='block'?'none':'block'}}></div>

                       </div>)
            }
        }
        
        ReactDOM.render(<Title/>,document.getElementById("app") )  //標籤裡的的屬性就是參數  而且可以透過 props傳遞
    </script>



    <script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
  
</body>
</html>
