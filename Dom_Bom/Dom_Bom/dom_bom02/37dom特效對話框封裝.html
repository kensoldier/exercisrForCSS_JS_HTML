    <style>
        html,div,h3,body{

    .dialog{
        position: absolute;
        top:50%;

    }
    .dialog-h .closeBtn{
        position: absolute;
        top:8px;
        right: 15px;
        cursor: pointer;
    }
    .dialog .dialog-b{
        border: 1px solid #CCC;
        height: 269px;
    }
    .dialog-cover{
        position: absolute;
        top:0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color:rgba(8, 5, 5, 0.767);
        opacity:0.8;
        display: none;
        /* display: none; */

    <script>
        window.onload = function () {
            var btn = document.getElementById('btn');
            btn.onclick = function () {
                var dialog = document.getElementById('dialog-wrap');
                dialog.style.display = 'block';
            }
            var closeBtn = document.getElementById('closeBtn');
            var dialogCover = document.getElementById('dialog-cover');
            closeBtn.onclick = function () {
                closeBtn.parentNode.parentNode.parentNode.style.display = 'none';
            }
            dialogCover.onclick = function () {
                closeBtn.parentNode.parentNode.parentNode.style.display = 'none';
            }
        }
