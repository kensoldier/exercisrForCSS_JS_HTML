<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        /*
        *window object=>
        1.頂層對象 console.log方法
        2.innerHeight /innerWidth  不常用
        3.window.name  可以給任何東西 當前瀏覽器的名子
        方法
        window.alter()
        window.confirm => 可以提醒用戶 會跳出提示  確定或取消 操作  返回值  是true/false
        window.print =>列印
        window.open() 打開頁面   可以設定網址   大小 等等  但很少用  因為如果彈出100個呢會有權限問題


        navigation / location / screen /history
        ========================================================================================
        *screen object=>
        window.screen.height //包誇螢幕的下面的任務列
        window.screen.width
        window.screen.avaiwidth //不包誇螢幕的下面的任務列
        window.screen.avaiwidth
        ..........可上網查 但一樣很多有兼容性問題
        =========================================================================================
         *location object=>
         window.location  is same  document.location
         屬性
         href  可寫地址
         protocol 返回該頁面協定類型
         host  域名+端口
         hostName  域名
         port 端口
         pathname  url 的路徑部分  "ddd/fff/fff"
         search url 地址 "?id=ss&name=ssss" 可再用  substr擷取?  再split
         方法
         Location.assign  和href傳 url 一樣
         Location.reload
         Location.replace() 也可以讓頁面進行跳轉  但不會留下紀錄
        =========================================================================================
         *navigation object=>
         .........很多
         常用userAgent  可以返回使用者 可以判斷不同尺寸  不同瀏覽器  也可以判斷你使用的機器大小  這樣可以判斷要推波什麼給你
          
    
        */
    </script>
</body>

</html>
